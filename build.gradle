buildscript {
	dependencies {
		classpath 'org.postgresql:postgresql:42.2.5'
	}
}

plugins {
	id 'org.springframework.boot' version '2.2.0.M5'
	id 'io.freefair.lombok' version '3.2.0'
	id 'org.flywaydb.flyway' version '5.2.4'
	id 'java'
	id 'jacoco'
}

apply plugin: 'io.spring.dependency-management'

ext {
	guavaVersion = '28.0-jre'
	springR2dbcVersion = '0.1.0.BUILD-SNAPSHOT'
	r2dbcVersion = '0.8.0.M8'
}

group = 'org.briarheart'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
	implementation "org.springframework.boot.experimental:spring-boot-starter-data-r2dbc:$springR2dbcVersion"
	implementation 'org.springframework.session:spring-session-core'
	implementation "io.r2dbc:r2dbc-postgresql:$r2dbcVersion"
	implementation 'org.flywaydb:flyway-core'
	implementation "com.google.guava:guava:$guavaVersion"
	
	runtimeOnly 'org.springframework.boot:spring-boot-devtools'
	
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
		exclude group: 'junit', module: 'junit'
	}
	testImplementation 'io.projectreactor:reactor-test'
	testImplementation 'org.springframework.security:spring-security-test'
}

test {
	useJUnitPlatform()
}

flyway {
	url = 'jdbc:postgresql://localhost:5432/orchestra'
	user = 'postgres'
	password = 'postgres'
}
