buildscript {
	dependencies {
		classpath 'org.postgresql:postgresql:42.2.5'
	}
}

plugins {
	id 'org.springframework.boot' version '2.2.0.RELEASE'
	id 'io.freefair.lombok' version '4.1.3'
	id 'org.flywaydb.flyway' version '6.0.7'
	id 'java'
	id 'jacoco'
}

apply plugin: 'io.spring.dependency-management'

ext {
	guavaVersion = '28.1-jre'
	springR2dbcVersion = '0.1.0.BUILD-SNAPSHOT'
	r2dbcVersion = '0.8.0.BUILD-SNAPSHOT'
	nettyVersion = '4.1.39.Final'
	jjwtVersion = '0.10.7'
	jaxbApiVersion = '2.3.1'
}

group = 'org.briarheart'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '12'

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
	implementation "org.springframework.boot.experimental:spring-boot-starter-data-r2dbc:$springR2dbcVersion"
	implementation "io.r2dbc:r2dbc-postgresql:$r2dbcVersion"
	implementation "com.google.guava:guava:$guavaVersion"
	implementation "io.netty:netty-codec-http:$nettyVersion"
	implementation "io.netty:netty-codec-http2:$nettyVersion"
	implementation "io.netty:netty-handler-proxy:$nettyVersion"
	implementation "io.jsonwebtoken:jjwt-api:$jjwtVersion"
	implementation "javax.xml.bind:jaxb-api:$jaxbApiVersion"

	runtimeOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly "io.jsonwebtoken:jjwt-impl:$jjwtVersion"
	runtimeOnly "io.jsonwebtoken:jjwt-jackson:$jjwtVersion"
	
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
		exclude group: 'junit', module: 'junit'
	}
	testImplementation 'io.projectreactor:reactor-test'
	testImplementation 'org.springframework.security:spring-security-test'
}

test {
	useJUnitPlatform()
}

flyway {
	url = 'jdbc:postgresql://localhost:5432/orchestra'
	user = 'postgres'
	password = 'postgres'
}
