spring.datasource.url=jdbc:postgresql://localhost:5432/orchestra
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# To prevent exception java.sql.SQLFeatureNotSupportedException: Method org.postgresql.jdbc.PgConnection.createClob()
# is not yet implemented
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

info.application.name=Orchestra
info.application.version=0.0.1-SNAPSHOT
