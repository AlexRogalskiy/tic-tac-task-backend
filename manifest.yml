---
applications:
- name: orchestra
  buildpack: https://github.com/cloudfoundry/java-buildpack.git
  instances: 1
  random-route: true
  path: build/libs/orchestra-0.0.1-SNAPSHOT.jar
  services:
    - orchestra-elephantsql
  env:
    DEBUG: "true"
    SPRING_PROFILES_ACTIVE: "cloud"
    JBP_CONFIG_OPEN_JDK_JRE: "{jre: {version: 12.+}}"
